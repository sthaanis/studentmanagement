<!DOCTYPE html>
<html>
<head>
	<title>List Example</title>
</head>
<body>
	<ul type="square">
		<li>Milk</li>
		<li>Coffee</li>
		<li>Lemon</li>
	</ul>

	<ol type="i" start="5">
		<li>Math</li>
		<li>Science</li>
		<li>Nepali</li>
		<li>Social</li>
	</ol>

	<dl><!-- defines description list -->
		<dt><b>HTML</b></dt> <!-- defines term -->
		<dd>This stands for Hyper Text Markup Language</dd> <!-- defines each term -->
		
		<dt><b>HTTP</b></dt>
		<dd>This stands for Hyper Text Transfer Protocol</dd>
	</dl>
</body>
</html>

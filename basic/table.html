<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<Style>
			table , th , td
			{
				border: 1px solid black;
				background-color: red;
				text-align: right;
			}



	</Style>	
</head>
<body>
<!--cellspacing defines the width , cellpadding represents distance between cell borders and content within the cell. 
	<table cellspacing="4" cellpadding="7">
		<!-- <tr> defines table row-->
	<table>
	<caption>Personal Information</caption>
		<tr>
			<!-- <th> defines table header-->
			 <!-- colspan- merge two or more columns -->
			<th colspan="3">First Name</th>
			<th>Middle Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Gender</th>
		</tr>

		<tr>
			<!--<td> defines table data/cell -->
			<!-- rowspan - merges two or more rows. -->
			<td rowspan="2">Ram</td>
			<td rowspan="2">Bahadur</td>
			<td>Thapa</td>
			<td>20</td>
			<td>Male</td>
		</tr>

		<tr>
			<td>Shyam</td>
			<td>Kumar</td>
			<td>Shrestha</td>
			<td>23</td>
			<td>Male</td>
		</tr>


	</table>
</body>
</html>

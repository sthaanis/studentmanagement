<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
</head>
<body>
<p><b>This is HTML Form</b></p>
	<form method="" action="">
		<label><i><First Name</i></label><br>
		<input type="text" name="fname" placeholder="First Name" id="fname" /><br>

		<label>Last Name</label><br>
		<input type="text" name="lname" placeholder="Last Name" id="lname"><br>

		<label>Age</label><br>
		<input type="number" name="age"><br>

		<label>Gender</label>
		<input type="radio" value="M"  name="gender">Male
		<input type="radio" value="F"  name="gender">Female
		<input type="radio" value="F"  name="gender">Others<br>

		<label>Subjects</label><br>
		<input type="checkbox" name="science">Science
		<input type="checkbox" name="science">Math
		<input type="checkbox" name="science">Nepali<br>

		<label>Country</label><br>
		<select>
			<option value="nepal">Nepal</option>
			<option value="china">China</option>
			<option value="usa">USA</option>
		</select>
		<br>
		<input type="submit" name="Save" value="Save"> 
	</form>

</body>
</html>
